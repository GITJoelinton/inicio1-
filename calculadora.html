<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        // Exibir o formulário de entrada e as operações
        document.getElementById("resultado").innerHTML = `
            <label for="numero1">Número 1: </label>
            <input type="number" id="numero1" /><br><br>
            
            <label for="numero2">Número 2: </label>
            <input type="number" id="numero2" /><br><br>

            <button onclick="calcular('+')">Somar</button>
            <button onclick="calcular('-')">Subtrair</button>
            <button onclick="calcular('*')">Multiplicar</button>
            <button onclick="calcular('/')">Dividir</button>
            <div id="resultadoFinal"></div>
        `;

        // Função para realizar o cálculo
        function calcular(operacao) {
            // Pegar os valores dos inputs
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);

            // Verificar se os valores são válidos
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultadoFinal").innerHTML = "Por favor, insira dois números válidos.";
                return;
            }

            var resultado;

            // Realizar a operação escolhida
            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById("resultadoFinal").innerHTML = "Não é possível dividir por zero.";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    document.getElementById("resultadoFinal").innerHTML = "Operação inválida.";
                    return;
            }

            // Exibir o resultado
            document.getElementById("resultadoFinal").innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
