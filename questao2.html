<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saudação Personalizada</title>
</head>
<body>
  <h2>Digite seu nome:</h2>
  <input type="text" id="nomeUsuario">
  <button onclick="exibirSaudacao()">Exibir Saudação</button>

  <div id="mensagemSaudacao"></div>

  <script>
    function exibirSaudacao() {
      const nome = document.getElementById("nomeUsuario").value;
      const agora = new Date();
      const hora = agora.getHours();
      let saudacao = '';

      if (!nome) {
        saudacao = "Por favor, digite seu nome.";
      } else {
        if (hora >= 6 && hora < 12) {
          saudacao = "Bom dia!";
        } else if (hora >= 12 && hora < 18) {
          saudacao = "Boa tarde!";
        } else {
          saudacao = "Boa noite!";
        }
      }

      document.getElementById("mensagemSaudacao").textContent = saudacao;
    }
  </script>
</body>
<!-- </html>para fazer saudaçao usa if else ou switch -->
