<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>

    <h2>Calculadora Simples</h2>
    
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="calcular('+')">Somar</button>
    <button onclick="calcular('-')">Subtrair</button>
    <button onclick="calcular('*')">Multiplicar</button>
    <button onclick="calcular('/')">Dividir</button>
    <br><br>
    <div id="resultado">Resultado: </div>

    <script>
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let resultado;

            // Verifica se os valores inseridos são números válidos
            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor, insira dois números válidos!";
            } else {
                // Usando switch para calcular com base na operação
                switch (operacao) {
                    case '+':
                        resultado = num1 + num2;
                        break;
                    case '-':
                        resultado = num1 - num2;
                        break;
                    case '*':
                        resultado = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            resultado = "Erro! Divisão por zero.";
                        } else {
                            resultado = num1 / num2;
                        }
                        break;
                    default:
                        resultado = "Operação inválida!";
                }
            }

            // Exibe o resultado na tela
            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>

</body>
</html>
